<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Akatsuna Shrine</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: serif;
    color: white;
}

.fog {
    position: absolute;
    width: 300%;
    height: 300%;
    background: radial-gradient(circle at center, rgba(255,255,255,0.25), transparent 70%);
    animation: disperse 6s ease-out forwards;
}

@media (min-width: 768px) {  /* 桌機以上 */
    .fog {
        width: 200%;
        height: 200%;
    }
}

h1 {
    font-size: 8vw; /* 手機自動縮放 */
}

p {
    font-size: 3vw;
}


@keyframes disperse {
    0% { opacity: 1; transform: translate(0,0) scale(1); }
    100% { opacity: 0; transform: translate(80px,-80px) scale(1.5); }


.content {
    opacity: 0;
    text-align: center;
    animation: fadeIn 4s ease 3s forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

h1 {
    font-weight: normal;
    letter-spacing: 3px;
}

p {
    font-size: 14px;
    opacity: 0.7;
}
</style>
</head>

<body>

<div class="fog"></div>

<div class="content">
    <h1>赤縄神社</h1>
    <p>Beyond this gate lies intertwined fate.</p>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Akatsuna Shrine</title>
<style>
body {
    margin: 0;
    height: 100vh;
    background: black;
    overflow: hidden;
    display: flex;
    justify-content: center;
    align-items: center;
    font-family: serif;
    color: white;
}

.fog {
    position: absolute;
    width: 200%;
    height: 200%;
    background: radial-gradient(circle at center, rgba(255,255,255,0.15), transparent 70%);
    animation: disperse 6s ease-out forwards;
}

@keyframes disperse {
    0% { opacity: 1; }
    100% { opacity: 0; transform: scale(1.5); }
}

.content {
    opacity: 0;
    text-align: center;
    animation: fadeIn 4s ease 3s forwards;
}

@keyframes fadeIn {
    to { opacity: 1; }
}

h1 {
    font-weight: normal;
    letter-spacing: 3px;
}

p {
    font-size: 14px;
    opacity: 0.7;
}
</style>
</head>

<body>

<div class="fog"></div>

<div class="content">
    <h1>Akatsuna Shrine</h1>
    <p>Beyond this gate lies intertwined fate.</p>
</div>

</body>
</html>
